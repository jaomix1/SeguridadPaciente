<h1 class="center"><b>Editar</b></h1>
<div class="row">
    <div class="col">
        <mat-form-field class="example-chip-list" appearance="outline">
            <mat-label>Porcentaje de mejora</mat-label>
            <input matInput type="number" min="0" max="100" [(ngModel)]="percent" [ngModelOptions]="{standalone: true}"
                placeholder="Seleccione.....">
        </mat-form-field>
    </div>
</div>
<div>
    <button mat-button class="bg-primary" style="margin-bottom: 10px" (click)="submit()">Cambiar</button>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
</div>
